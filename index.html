<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="nav">ROCK PAPER SCISSORS GAME</div>
    <div id="main">
        <div class="box" id="rock">
        </div>
        <div class="box" id="paper">
        </div>
        <div class="box" id="scissor">
        </div>
    </div>
    <div class="name">
        <h3>ROCK</h3>
        <h3>PAPER</h3>
        <h3>SCISSOR</h3>
    </div>

    <div class="score-board">
        <div class="score">
            <p class="user-score" style="margin-left: 1rem;">0</p>
            <p>User</p>
        </div>
        <div>
            <p class="comp-score" style="margin-left: 2rem;">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
